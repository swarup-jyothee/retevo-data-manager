<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Shelf Detection Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">➕ Add Shelf Detection Report</h2>

    <form th:action="@{/dashboard/reports/add}" th:object="${report}" method="post">
        <div class="mb-3">
            <label class="form-label">Compliance Percentage</label>
            <input type="number" step="0.01" min="0" max="100" class="form-control" th:field="*{compliancePercentage}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Issues Detected</label>
            <input type="text" class="form-control" th:field="*{issuesDetected}" />
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{inStock}" />
            <label class="form-check-label">In Stock</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Store ID</label>
            <input type="number" class="form-control" th:field="*{store.id}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Product ID</label>
            <input type="number" class="form-control" th:field="*{product.id}" required />
        </div>

        <button type="submit" class="btn btn-success">✅ Submit</button>
        <a href="/dashboard/reports" class="btn btn-secondary">↩ Back</a>
    </form>
</div>
</body>
</html>
