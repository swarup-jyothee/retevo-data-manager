<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Shelf Detection Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Add Shelf Detection Report</h3>
    
    <form th:action="@{/dashboard/reports/add}" method="post">
        <div class="mb-3">
            <label class="form-label">Store</label>
            <select class="form-select" name="store.id" required>
                <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Product</label>
            <select class="form-select" name="product.id" required>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Compliance Percentage</label>
            <input type="number" class="form-control" name="compliancePercentage" min="0" max="100" required>
        </div>

        <div class="mb-3">
            <label class="form-label">In Stock</label>
            <select class="form-select" name="inStock">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Issues Detected</label>
            <input type="text" class="form-control" name="issuesDetected">
        </div>

        <button type="submit" class="btn btn-primary">Submit Report</button>
    </form>

    <div class="mt-4">
        <a href="/dashboard/reports" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
