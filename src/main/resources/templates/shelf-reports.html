<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shelf Detection Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4">Shelf Detection Reports</h3>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>In Stock</th>
                <th>Compliance %</th>
                <th>Issues</th>
                <th>Store</th>
                <th>Product</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="report : ${reports}">
                <td th:text="${report.id}"></td>
                <td th:text="${#temporals.format(report.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${report.inStock ? '✔️' : '❌'}"></td>
                <td th:text="${report.compliancePercentage + '%'}"></td>
                <td th:text="${report.issuesDetected}"></td>
                <td th:text="${report.store.name}"></td>
                <td th:text="${report.product.name}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
