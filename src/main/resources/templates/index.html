<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retevo Data Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <h1 class="mb-4 text-primary">🧠 Retevo Data Manager</h1>

    <!-- Swagger UI -->
    <div class="mb-4">
        <a href="/swagger-ui/index.html" class="btn btn-dark btn-sm">🔧 Swagger UI</a>
    </div>

    <!-- API Endpoints -->
    <h4 class="text-secondary">📦 API Endpoints:</h4>
    <ul class="list-group mb-4">
        <li class="list-group-item">
            <a href="/api/products" class="text-decoration-none">🛒 View Products (API)</a>
        </li>
        <li class="list-group-item">
            <a href="/api/stores" class="text-decoration-none">🏬 View Stores (API)</a>
        </li>
        <li class="list-group-item">
            <a href="/api/regions" class="text-decoration-none">🌐 View Regions (API)</a>
        </li>
        <li class="list-group-item">
            <a href="/api/reports" class="text-decoration-none">📑 View Reports (API)</a>
        </li>
    </ul>

    <!-- Frontend Actions -->
    <h4 class="text-secondary">🖥️ Frontend Dashboard:</h4>
    <div class="d-grid gap-2 d-md-block mb-5">
        <a href="/dashboard/reports" class="btn btn-success btn-lg me-2">📊 View Report Dashboard</a>
        <a href="/dashboard/reports/add" class="btn btn-outline-success btn-lg">➕ Create New Report</a>
    </div>

</div>
</body>
</html>
